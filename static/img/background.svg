<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f7ff" />
      <stop offset="100%" stop-color="#e6f0fb" />
    </linearGradient>
    <pattern id="paperPattern" patternUnits="userSpaceOnUse" width="120" height="120" patternTransform="rotate(45)">
      <rect width="120" height="120" fill="url(#backgroundGradient)"/>
      <line x1="0" y1="30" x2="120" y2="30" stroke="#f5f5f5" stroke-width="1"/>
      <line x1="0" y1="60" x2="120" y2="60" stroke="#f5f5f5" stroke-width="1"/>
      <line x1="0" y1="90" x2="120" y2="90" stroke="#f5f5f5" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="600" fill="url(#paperPattern)"/>
  
  <!-- Abstract papers scattered around -->
  <g opacity="0.15">
    <!-- Paper 1 -->
    <rect x="50" y="100" width="200" height="250" rx="5" ry="5" fill="#ffffff" transform="rotate(-5,50,100)"/>
    <line x1="70" y1="140" x2="220" y2="140" stroke="#007bff" stroke-width="2" transform="rotate(-5,50,100)"/>
    <line x1="70" y1="170" x2="200" y2="170" stroke="#007bff" stroke-width="2" transform="rotate(-5,50,100)"/>
    <line x1="70" y1="200" x2="220" y2="200" stroke="#007bff" stroke-width="2" transform="rotate(-5,50,100)"/>
    
    <!-- Paper 2 -->
    <rect x="900" y="50" width="220" height="280" rx="5" ry="5" fill="#ffffff" transform="rotate(8,900,50)"/>
    <line x1="920" y1="90" x2="1090" y2="90" stroke="#007bff" stroke-width="2" transform="rotate(8,900,50)"/>
    <line x1="920" y1="120" x2="1070" y2="120" stroke="#007bff" stroke-width="2" transform="rotate(8,900,50)"/>
    <line x1="920" y1="150" x2="1090" y2="150" stroke="#007bff" stroke-width="2" transform="rotate(8,900,50)"/>
    
    <!-- Paper 3 -->
    <rect x="250" y="400" width="180" height="230" rx="5" ry="5" fill="#ffffff" transform="rotate(-10,250,400)"/>
    <line x1="270" y1="440" x2="410" y2="440" stroke="#007bff" stroke-width="2" transform="rotate(-10,250,400)"/>
    <line x1="270" y1="470" x2="390" y2="470" stroke="#007bff" stroke-width="2" transform="rotate(-10,250,400)"/>
    <line x1="270" y1="500" x2="410" y2="500" stroke="#007bff" stroke-width="2" transform="rotate(-10,250,400)"/>
    
    <!-- Paper 4 -->
    <rect x="800" y="350" width="200" height="260" rx="5" ry="5" fill="#ffffff" transform="rotate(5,800,350)"/>
    <line x1="820" y1="390" x2="960" y2="390" stroke="#007bff" stroke-width="2" transform="rotate(5,800,350)"/>
    <line x1="820" y1="420" x2="940" y2="420" stroke="#007bff" stroke-width="2" transform="rotate(5,800,350)"/>
    <line x1="820" y1="450" x2="960" y2="450" stroke="#007bff" stroke-width="2" transform="rotate(5,800,350)"/>
  </g>
  
  <!-- Abstract decorative elements -->
  <g opacity="0.15">
    <!-- A+ element -->
    <circle cx="600" cy="150" r="40" fill="#28a745" opacity="0.4"/>
    <text x="600" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#28a745">A+</text>
    
    <!-- Pencil element -->
    <g transform="translate(400, 350) rotate(-45)">
      <rect x="0" y="0" width="80" height="15" rx="2" ry="2" fill="#007bff" opacity="0.4"/>
      <polygon points="80,0 95,7.5 80,15" fill="#0056b3" opacity="0.4"/>
      <rect x="0" y="0" width="15" height="15" rx="2" ry="2" fill="#dc3545" opacity="0.4"/>
    </g>
    
    <!-- Checkmark element -->
    <g transform="translate(700, 450)">
      <circle cx="0" cy="0" r="30" fill="#28a745" opacity="0.4"/>
      <polyline points="-15,-5 -5,15 25,-15" stroke="#ffffff" stroke-width="6" fill="none"/>
    </g>
  </g>
  
  <!-- Small essay grading elements scattered -->
  <g opacity="0.08">
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(-15,150,250)">Structure</text>
    <text x="950" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(10,950,200)">Content</text>
    <text x="300" y="500" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(-5,300,500)">Grammar</text>
    <text x="850" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(15,850,450)">Analysis</text>
    <text x="500" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(5,500,150)">Thesis</text>
    <text x="700" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(-8,700,300)">Evidence</text>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(3,400,100)">Coherence</text>
    <text x="1000" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333333" transform="rotate(-12,1000,350)">Organization</text>
  </g>
</svg>